<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>Online Exam Portal Manager</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    </head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="people.png" alt="logo"> Online Exam User Details Form
                </a>
            </div>
        </div>
    </div>
    <br>
    <br>

<br>
<br>
<br>
<br>
<br>
<br>


<div id='content' ng-controller='HomeController'>
	<div class="container">
		<form class="form-signin" role="form">
  
        <table id="t01">  
        
            
        <tr>
            <td align="right">Search :</td>
            <td><input ng-model="query[queryBy]" /></td>
        </tr>           
        <tr>
            <td align="right">Search By :</td>
            <td>
                <select ng-model="queryBy">
                    <option value="$"></option>
                    <option value="name">Candidate Name</option>
                    <option value="certificationName">Certification</option>
                    <option value="examSlot">ExamSlot</option>
                </select>   
            </td>
        </tr>
    </table>
    <hr>

        <div>
        <table>
           
            <thead>  
            
                <tr> 
                    <th width="25%"><a href="index.html#/home" ng-click="orderByField='name'; reverseSort = !reverseSort">Name of the Candidate</a> </th>
                    <th width="15%"><a href="index.html#/home" ng-click="orderByField='certificationName'; reverseSort = !reverseSort">Certification Name</a></th> 
                    <th width="15%"><a href="index.html#/home" ng-click="orderByField='passportNumber'; reverseSort = !reverseSort">Passport Number</a></th> 
                     <th width="15%"><a href="index.html#/home" ng-click="orderByField='examSlot'; reverseSort = !reverseSort">Exam Slot</a></th>  
                    <th width="15%"><a href="index.html#/home" ng-click="orderByField='present'; reverseSort = !reverseSort">Present</a></th> 
                </tr>  
            </thead>  
            <tbody>  
  
                <tr ng-repeat="UL in UserList | filter:query | orderBy:orderByField:reverseSort  "> 
                 
                    <td width="25%">{{UL.name}}</td>  
                    <td width="25%">{{UL.certificationName}}</td>  
                    <td width="15%">{{UL.passportNumber}}</td>  
                    <td width="15%">{{UL.examSlot}}</td>
                    <td width="20%">{{UL.present}}</td> 
                     
                </tr>  
            </tbody>  
        </table>
         </div>
         </form>
     </div>  
    </div>  

<div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                Twitter: <a href="https://twitter.com/hit_consulting?lang=en">#HitachiTwitter</a>
                            </div>
                            <div class="span4">
                                FaceBook: <a href="https://www.facebook.com/HitachiConsulting/">@HitachiFB</a>
                            </div>
                            <div class="span4">
                                WebSite: <a href="http://www.hitachiconsulting.com/">Hitachi.com</a>
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
    </body>
</html>
